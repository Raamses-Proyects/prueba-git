<!-- 
    1.- git init: para inicializar un proyecto nuevo
    2.- git status: ver el estado de nuestros archivos
    3.- git add: agregar un archivo al stating area o actualizar el status de un archivo modificado 
        para despues agregarlo con el git commit
    4.- git commit: para crear el primer punto de control de nuestro código o actualizar
        los cambios realizados, y para evitar entrar al editor se coloca git commit -m (la primero vez te pide nombre y correo)
    5.- git log: ver todos los commits que hemos creado
    6.- git checkout -- (nombre archivo): para revertir los cambios de los archivos
    7.- git diff: para ver las diferencias hechas en los archivos
            signo de +: lo que se a agregado
            signo de -: lo que se a quitado
    8.- .gitignore: todos los archivos y carpetas que se quieran ignorar 
    9.- git branch: crear versiones del código, por ejemplo: version base, con login, con pagos en linea, etc
        para agregar otra version se coloca git branch (nombre de la version)
    10.- git checkout (nombre version): acceder a x version
 -->
