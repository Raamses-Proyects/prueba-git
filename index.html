<!-- 
    1.- git init: para inicializar un proyecto nuevo

    2.- git status: ver el estado de nuestros archivos
    
    3.- git add: agregar un archivo al stating area o actualizar el status de un archivo modificado
        para despues agregarlo con el git commit

    4.- git commit: para crear el primer punto de control de nuestro código o actualizar
        los cambios realizados, y para evitar entrar al editor se coloca git commit -m (la primero vez te pide nombre y correo)
    
    5.- git log: ver todos los commits que hemos creado
    
    6.- git checkout -- (nombre archivo): para revertir los cambios de los archivos, Ejemplo: (git chechout -- index.html)
    
    7.- git diff (nombre del archivo que se le hayan hecho los cambios): ver las actualizaciones del archivo, Ejemplo: (git diff index.html)
        signo de +: lo que se a agregado
        signo de -: lo que se a quitado
    
    8.- .gitignore: aqui se agrega el nombre de todos los archivos y carpetas que se quieran ignorar

    9.- git branch (nombre de la version): crear versiones del código, por ejemplo: version base, con login, con pagos en linea, etc
        para agregar otra version se coloca: (git branch login) y te creara una nueva version nueva de tu codigo donde
        puedes hacer cambios sin afectar al branch/rama principal. 

    10.- git checkout (nombre version): acceder a x version

    11.- git clone (url principal del proyecto): es como descargar el código pero en lugar de descargar un zip
         te descarga la carpeta donde esta todo el codigo sin que este comprimido.

    Referencias: https://www.youtube.com/watch?v=HiXLkL42tMU
 -->
